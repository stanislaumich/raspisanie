{% block content %}
    <div class="container" style="width: 50%">
        <form method="POST" class="post-form form-control">
            {% csrf_token %}
            {{ form.non_field_errors }}

                {{ field.errors }}
            {% endfor %}

            ФИО: {{ form.fio }}<br>
            <button class="btn btn-primary py-2" type="submit">Войти</button>
        </form>
    </div>
{% endblock content %}
