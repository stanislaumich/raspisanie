{% extends "base.html" %}
{% block title %}Аудитории{% endblock title %}
{% block content%}
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
  <div class="list-group">
{% for a in aud %}
      <a href="{% url 'auddetail' a.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">

      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{ a.name }}</h6>
          <p class="mb-0 opacity-75">{{ a.name }} </p>
        </div>
        <small class="opacity-50 text-nowrap">{{ a.id }}</small>
      </div>
    </a>
  {% endfor %}
  </div>
</div>
{% endblock content %}
