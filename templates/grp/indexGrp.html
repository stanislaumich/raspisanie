{% extends "base.html" %}
{% block title %}Группы{% endblock title %}
{% block content%}
<div class="container-fluid">
  <div class="row">
{% for gg in g %}
    <div class="col-sm">
              <div class="col">
                  <div class="card shadow-sm">
                      <div class="card-body">
                          <p class="card-text">{{ gg.name }}</p><br>
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                  <a href="{% url 'grpdetailrasp' gg.id wd %}">
                                      <button type="button" class="btn btn-sm btn-outline-secondary">Расписание</button>
                                  </a>
                                  <a href="{% url 'grpdetailrasp' gg.id wd %}">
                                      <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать
                                      </button>
                                  </a>
                              </div>
                              <small class="opacity-50 text-nowrap">{{ gg.num }}</small>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

  {% endfor %}
  </div>
</div>
{% endblock content %}
