{% extends "base.html" %}
{% block title %}
    Мои предметы
{% endblock title %}
{% block header2 %}
    <div style="text-align: center">
        <strong> МОИ ПРЕДМЕТЫ</strong><br><br>
        <a href="{% url 'predmetlistadd' %}">
            <button type="button" class="btn btn-sm btn-outline-secondary btn-info"
                    style="color: black">Добавить предмет в мой список
            </button>
        </a>
    <a href="{% url 'predmetaddall' %}">
            <button type="button" class="btn btn-sm btn-outline-secondary btn-warning"
                    style="color: black">Добавить предмет в общий список
            </button>
        </a>
    </div>
    <br>
{% endblock header2 %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for pr in p %}
                <div class="col-sm">
                    <div class="col" style="width: 12rem;">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text" style="text-align: center;">
                                    <strong>{{ pr.predmetid.name }}</strong></p><br>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{% url 'predmetrasp' pr.predmetid.id wd %}">
                                            <button type="button" class="btn btn-sm btn-primary">Расписание</button>
                                        </a>
                                        &nbsp;
                                        <a href="{% url 'predmetlistdel' pr.id %}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary btn-success"
                                                    style="color: black" role="button" data-toggle="tooltip" title="Редактировать">+
                                            </button>
                                        </a>
                                        &nbsp;
                                        <a href="{% url 'predmetlistdel' pr.id %}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary btn-danger"
                                                    style="color: black" role="button" data-toggle="tooltip" title="Удалить из моего списка">X
                                            </button>
                                        </a>
                                    </div>
                                    <!--small class="text-body-secondary">#</small-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
