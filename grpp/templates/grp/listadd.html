{% extends "base.html" %}
{% block title %}++{% endblock title %}

{% block content %}

    <div class="container" style="width: 50%; text-align: center">
        <strong>Добавление группы в свой список</strong>
    <br><br>
        <form method="POST" class="post-form form-control">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
<br>
            Название: {{ form.name }}<br><br>
            <button class="btn btn-primary py-2" type="submit">Добавить</button>
        </form>
    </div>
{% endblock content %}
